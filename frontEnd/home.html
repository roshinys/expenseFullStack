<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <h1 class="heading">Expense Tracker</h1>
        <nav class="nav-container">
          <ul class="nav-elements">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main">
      <div class="main-container">
        <h1 class="form-heading">Add Expense</h1>
        <form action="#" class="expense-form">
          <input
            type="number"
            id="expense"
            name="expense"
            placeholder="Expense"
            value="100"
          />
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description"
            value="movie"
          />
          <select id="category" name="category">
            <option value="Entertainment">Entertainment</option>
            <option value="HouseItems">HouseItems</option>
            <option value="Food">Food</option>
            <option value="Other">Other</option>
          </select>
          <button id="add-expense">Add Expense</button>
        </form>
      </div>
      <div class="expense-container">
        <div class="main-container">
          <h1 class="form-heading">My Expense</h1>
          <div class="expense-table">
            <div class="expense-heading">
              <span>Expense</span><span>Category</span><span>Description</span>
            </div>
            <div class="expense-items">
              <!-- <div class="expense-item">
                <span>Expense</span><span>Category</span
                ><span>Description </span>
                <button class="change" id="1">X</button>
              </div> -->
            </div>
            <div class="expense-total">Total = 0</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/0fd9e054d2.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="home.js" async></script>
</html>
