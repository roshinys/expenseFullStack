<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="premium.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <h1 class="heading">Expense Tracker</h1>
        <nav class="nav-container">
          <ul class="nav-elements">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">About</a></li>
            <li class="nav-link"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main">
      <div class="expense-container">
        <div class="main-container">
          <h1 class="form-heading">This Month</h1>
          <div class="expense-table">
            <div class="expense-heading">
              <span>Date</span>
              <span>Income</span>
              <span>Expense</span><span>Category</span><span>Description</span>
            </div>
            <div class="expense-items">
              <div class="expense-item">
                <span>Date</span>
                <span>Income</span>
                <span>Expense</span><span>Category</span
                ><span>Description </span>
              </div>
            </div>
            <div class="expense-total">Total = 0</div>
          </div>
        </div>
        <div class="main-container">
          <h1 class="form-heading">Yearly</h1>
          <div class="expense-table">
            <div class="expense-heading">
              <span>Month</span>
              <span>Income</span>
              <span>Expense</span><span>Savings</span>
            </div>
            <div class="expense-items">
              <div class="expense-item">
                <span>Month</span>
                <span>Income</span>
                <span>Expense</span><span>Savings</span>
              </div>
            </div>
            <div class="expense-total">Total = 0</div>
          </div>
        </div>
        <div class="main-container">
          <h1 class="form-heading">Notes Report last year</h1>
          <div class="expense-table">
            <div class="expense-heading">
              <span>Date</span>
              <span>Notes</span>
            </div>
            <div class="expense-items">
              <div class="expense-item">
                <span>Date</span>
                <span>Notes</span>
              </div>
            </div>
            <div class="expense-total">Total = 0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="downloadpdf">
      <button id="downloadreport" class="active btn solid">Download</button>
    </div>
  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script
    src="https://kit.fontawesome.com/0fd9e054d2.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="premium.js"></script>
  <script src="home.js" async></script>
</html>
